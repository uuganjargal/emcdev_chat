services:
    server:
        build:
            dockerfile: Dockerfile
            context: ./server
        volumes:
            - /app/node_modules
            - ./server:/app
        ports:
            - 5000:5000
        environment:
            CHOKIDAR_USEPOLLING: "true"
    client:
        build:
            dockerfile: Dockerfile
            context: ./client
        volumes:
            - /app/node_modules
            - ./client:/app
        ports:
            - 3000:3000
        environment:
            CHOKIDAR_USEPOLLING: "true"